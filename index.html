<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice Generator</title>
    <link rel="stylesheet" href="css/reset.css?version=1.0.1" />
    <link rel="stylesheet" href="css/style.css?version=1.0.1" />
    <script src="https://code.jquery.com/jquery-3.1.0.js" defer></script>
    <script src="js/script.js?version=1.0.1" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Invoice Generator</h1>
      <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity"  />
      </div>
      <div class="form-group">
        <label for="price">Price per item:</label>
        <input type="number" id="price"  />
      </div>
      <div class="form-group">
        <label for="tax">Tax (%):</label>
        <input type="number" id="tax"  />
      </div>
      <button onclick="generateInvoice()">Generate Invoice</button>

      <div id="result"></div>
      </div>

    

  </body>
</html>
